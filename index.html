<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live-class-projects-14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <div class="brand-logo">
            <img src="./images/Logo.svg" alt="logo">
        </div>

        <div class="image">
            <img src="./images/hero-image.jpg" width="30%" alt="hero-image">
        </div>

        <div class="nav-list">
            <ul class="line-item">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>
            </ul>
        </div>
    </div>

    <div class="mobile-nav-btn-container">
        <button class="mobile-nav-btn">
          <svg
            fill="black"
            xmlns="http://www.w3.org/2000/svg"
            height="48"
            width="48"
          >
            <path d="M6 36v-3h36v3Zm0-10.5v-3h36v3ZM6 15v-3h36v3Z" />
          </svg>
        </button>
      </div>

    <div class="out">
        <div class="text">
          <span class="outlined-text">Crea-<br /> </span>
          <span class="inline-text">tivity.</span>
        </div>

        <div class="secondary-text">
            is our <br />
            ingredient.
          </div>

        <div class="media-info">
            <div class="media-icons">
                <ul class="twitter-icon">
                    <img src="./images/twitter.svg" width="2%" alt="">
                </ul>
                <ul class="instagrm-icon">
                    <img src="./images/Instagram Icon.svg" width="2%" alt="">
                </ul>
                <ul class="facebook-icon">
                    <img src="./images/Facebook Icon.svg"  width="2%" alt="">
                </ul>
                <ul class="email-icon">
                    <img src="./images/email-icon.svg" width="2%" alt="">
                </ul>
            </div>
        </div>

        <div class="button">
            <button class="package-btn">Check Out Package</button>
        </div>

        <div class="end-part">
            <div class="list">
                <p class="end-list active"><span></span>Photography</p>
                <p class="end-list"><span></span>Videography</p>
                <p class="end-list"><span></span>Graphic Design</p>
                <p class="end-list"><span></span>Illustration</p>
                <p class="end-list last"><span></span> Animation</p>
            </div>
        </div>

        <div class="right-container">
            <div class="double-quotes">
                <img src="./images/double-quotes.png" width="4%" alt="">
            </div>

            <div class="paragrph">
                We help you to creat the best graphics. <br>
                Photos, videos, animations and illustrations
            </div>
        </div>

        <div class="right-side">
            <img src="./images/right-side.jpg" class="right-side" width="24%" alt="">
        </div>

        <div class="arrow">
            <img src="./images/arrow.png" width="10%" alt="">
        </div>
</body>
</html>
